<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Mapa de Gran Canaria con gasolineras</title>
	<!-- Enlace a la biblioteca de Open Street Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>

<body>
	<!-- Container del mapa -->
	<div id="map"></div>

	<div class="encabezado">
		<div class="menu">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list"
				viewBox="0 0 16 16" id="icono-menu">
				<path fill-rule="evenodd"
					d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z" />
			</svg>
		</div>
		<div class="titulo">
			<p>CHEAPSTOP</p>
		</div>
		<div class="acceder">
			<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
				class="bi bi-person-circle" viewBox="0 0 16 16">
				<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
				<path fill-rule="evenodd"
					d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
			</svg>
		</div>
	</div>

	<!-- Menu desplegable -->
	<div id="menu-desplegable" class="menu-desplegable" style="display:none;">
		<ul>
			<li id="combustible"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-car-front-fill" viewBox="0 0 16 16">
			<path d="M2.52 3.515A2.5 2.5 0 0 1 4.82 2h6.362c1 0 1.904.596 2.298 1.515l.792 1.848c.075.175.21.319.38.404.5.25.855.715.965 1.262l.335 1.679c.033.161.049.325.049.49v.413c0 .814-.39 1.543-1 1.997V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.338c-1.292.048-2.745.088-4 .088s-2.708-.04-4-.088V13.5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1-.5-.5v-1.892c-.61-.454-1-1.183-1-1.997v-.413a2.5 2.5 0 0 1 .049-.49l.335-1.68c.11-.546.465-1.012.964-1.261a.807.807 0 0 0 .381-.404l.792-1.848ZM3 10a1 1 0 1 0 0-2 1 1 0 0 0 0 2Zm10 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2ZM6 8a1 1 0 0 0 0 2h4a1 1 0 1 0 0-2H6ZM2.906 5.189a.51.51 0 0 0 .497.731c.91-.073 3.35-.17 4.597-.17 1.247 0 3.688.097 4.597.17a.51.51 0 0 0 .497-.731l-.956-1.913A.5.5 0 0 0 11.691 3H4.309a.5.5 0 0 0-.447.276L2.906 5.19Z"/>
				  </svg>Combustible</li>
			<li>Radio</li>
			   <li><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-fuel-pump-fill" viewBox="0 0 16 16">
			<path d="M1 2a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v8a2 2 0 0 1 2 2v.5a.5.5 0 0 0 1 0V8h-.5a.5.5 0 0 1-.5-.5V4.375a.5.5 0 0 1 .5-.5h1.495c-.011-.476-.053-.894-.201-1.222a.97.97 0 0 0-.394-.458c-.184-.11-.464-.195-.9-.195a.5.5 0 0 1 0-1c.564 0 1.034.11 1.412.336.383.228.634.551.794.907.295.655.294 1.465.294 2.081V7.5a.5.5 0 0 1-.5.5H15v4.5a1.5 1.5 0 0 1-3 0V12a1 1 0 0 0-1-1v4h.5a.5.5 0 0 1 0 1H.5a.5.5 0 0 1 0-1H1V2Zm2.5 0a.5.5 0 0 0-.5.5v5a.5.5 0 0 0 .5.5h5a.5.5 0 0 0 .5-.5v-5a.5.5 0 0 0-.5-.5h-5Z"/>
			  </svg>Gasolinera</li>
		</ul>
	</div>


	<!-- Seleccionar gasolineras en un ubicaci贸n -->
	<div class="barra" id="barra">
		<div class="icono">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="geo-icon"
				viewBox="0 0 16 16">
				<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
			</svg>
			<input type="text" id="ubicacion" name="ubicacion" placeholder="Seleccione ubicaci贸n">
		</div>
		<div class="barraBusqueda">
			<button id="ruta" class="boton" type="seleccionarRuta" href="route.html" onclick="cambiarMenu()">Establecer Ruta</button>
		</div>
	</div>
	

	<!-- Seleccionar Gasolineras por ruta -->

	<div class="BarraRuta" id="barraRuta">
		<button id="volver" onclick="volverMenu()">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
				class="bi-arrow-return-left" viewBox="0 0 16 16" href="/Index.html">
				<path fill-rule="evenodd"
					d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z" />
			</svg>
		</button>
		<div class="inputs">
			<div class="origen">
				<input type="text" name="ruta" id="origin" placeholder="Seleccione ubicaci贸n de partida">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="geo-alt-fill"
					viewBox="0 0 16 16">
					<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z" />
				</svg>
			</div>
			<div class="destino">
				<input type="text" name="ruta" id="destination" placeholder="Seleccione ubicaci贸n de destino">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-geo-fill"
					viewBox="0 0 16 16">
					<path fill-rule="evenodd"
						d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z" />
				</svg>
			</div>
		</div>
	</div>

	<!-- Contenedor de botones -->
	<div class="botones-container" id="botones-container" style="display:none">
        <button class="botonCombustible" id="diesel">Diesel</button>
        <button class="botonCombustible" id="gasolina95">Gasolina 95</button>
        <button class="botonCombustible" id="dieselplus">Diesel Plus</button>
        <button class="botonCombustible" id="gasolina98">Gasolina 98</button>
    </div>

	<!-- Container de lista de las gasolineras -->
	<div id="gas-list"></div>

	<!-- Script -->
	<script type="module" src="script.js"></script>
</body>

</html>
<script>
	function cambiarMenu() {
		document.getElementById("barra").style.display = "none";
		document.getElementById("barraRuta").style.display = "flex";
	}

	function volverMenu() {
		document.getElementById("barra").style.display = "flex";
		document.getElementById("barraRuta").style.display = "none";
	}
</script>
