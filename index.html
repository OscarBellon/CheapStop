<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mapa de Gran Canaria con gasolineras</title>
	<!-- Enlace a la biblioteca de Open Street Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Container del mapa -->
	<div id="map"></div>

	<div class="encabezado">
	<div class="menu">
		<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
			<path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
		</svg>
	</div>
	<div class="titulo">
		<p>CHEAPSTOP</p>
	</div>
	<div class="acceder">
		<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
			<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
			<path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
		</svg>
	</div>
	</div>

	<!-- Seleccionar gasolineras en un ubicaci贸n -->
	<div class="barra" id="barra">
		<div class="icono">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="geo-icon" viewBox="0 0 16 16">
				<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
			</svg>
			<input type="text" id="ubicacion" name="ubicacion" value="Seleccione ubicaci贸n">
		</div>
		<div class="barraBusqueda">
			<button class="boton" type="seleccionarRuta" href="route.html" onclick="cambiarMenu()">Seleccionar Ruta</button>
		</div>
	</div>

	<!-- Seleccionar Gasolineras por ruta -->

	<div class="BarraRuta" id="barraRuta">
		<button id="volver" onclick="volverMenu()">
			<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-arrow-return-left" viewBox="0 0 16 16" href="/Index.html">
				<path fill-rule="evenodd" d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"/>
			</svg>
		</button>
		<div class="inputs">
			<div class="origen">
				<input type="text" name="ruta" id="BarraRuta" value="Seleccione ubicaci贸n de partida">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="geo-alt-fill" viewBox="0 0 16 16">
					<path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
				</svg>
			</div>
			<div class="destino">
				<input type="text" name="ruta" id="BarraRuta" value="Seleccione ubicaci贸n de destino">
				<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi-geo-fill" viewBox="0 0 16 16">
					<path fill-rule="evenodd" d="M4 4a4 4 0 1 1 4.5 3.969V13.5a.5.5 0 0 1-1 0V7.97A4 4 0 0 1 4 3.999zm2.493 8.574a.5.5 0 0 1-.411.575c-.712.118-1.28.295-1.655.493a1.319 1.319 0 0 0-.37.265.301.301 0 0 0-.057.09V14l.002.008a.147.147 0 0 0 .016.033.617.617 0 0 0 .145.15c.165.13.435.27.813.395.751.25 1.82.414 3.024.414s2.273-.163 3.024-.414c.378-.126.648-.265.813-.395a.619.619 0 0 0 .146-.15.148.148 0 0 0 .015-.033L12 14v-.004a.301.301 0 0 0-.057-.09 1.318 1.318 0 0 0-.37-.264c-.376-.198-.943-.375-1.655-.493a.5.5 0 1 1 .164-.986c.77.127 1.452.328 1.957.594C12.5 13 13 13.4 13 14c0 .426-.26.752-.544.977-.29.228-.68.413-1.116.558-.878.293-2.059.465-3.34.465-1.281 0-2.462-.172-3.34-.465-.436-.145-.826-.33-1.116-.558C3.26 14.752 3 14.426 3 14c0-.599.5-1 .961-1.243.505-.266 1.187-.467 1.957-.594a.5.5 0 0 1 .575.411z"/>
				</svg>
			</div>
		</div>
	</div>

	<!-- Container de lista de las gasolineras -->
	<div id="gas-list"></div>

	<!-- Script -->
	<script type="module" src="script.js"></script>    
</body>
</html>
<script>
	function cambiarMenu(){
		document.getElementById("barra").style.display = "none";
		document.getElementById("barraRuta").style.display = "flex";
	}

	function volverMenu(){
		document.getElementById("barra").style.display = "flex";
		document.getElementById("barraRuta").style.display = "none";
	}
</script>
