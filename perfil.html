<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!--Imagen corporativa en la pestaña-->
    <link rel="icon" type="image/png" href="logo.png" size="32x32">
    <!-- Enlace a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a los archivos JavaScript de jQuery y Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Estilos personalizados para centrar el formulario -->
</head>

<body>
    <div class="encabezado">
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 -1 15 16.5" id="icono-menu">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
        </div>
        <div class="titulo">
            <p style="margin-top: 14.5px;">CHEAPSTOP</p>
        </div>
        <div class="acceder">
        </div>
        <script type="module" src="/scripts/scriptperfil.js"></script>
    </div>
    <div class="container">
        <div class="d-flex  justify-content-center">
            <img src="user.png" alt="Icono de usuario" style="width: 50px; height: 50px;">
            <div class="d-flex flex-column col-md-5">
                <strong id="nombreUsuarioLabel">Nombre usuario:</strong>
                <p id="nombrePersona">ejemplo</p>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <svg style="margin-top:5px" xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                <path d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z"/>
              </svg>
            <div class="d-flex flex-column col-md-5">
                <strong id="emailLabel">Email:</strong>
                <p id="emailPersonma">ejemplo</p>
            </div>
        </div>
        <div style="height:200px">
        </div>
        <div class="d-flex justify-content-start">
            <strong id="gestionarLabel">Gestionar cuenta</strong>    
        </div>
        <div class="d-flex justify-content-center">
            <div id="lineaEpica"></div>
        </div>
        <button type="submit" style="background-color: #F6A56A;" class="btn btn-warning btn-block my-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-person-fill-lock" viewBox="0 0 16 16">
                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5v-1a1.9 1.9 0 0 1 .01-.2 4.49 4.49 0 0 1 1.534-3.693C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Zm7 0a1 1 0 0 1 1-1v-1a2 2 0 1 1 4 0v1a1 1 0 0 1 1 1v2a1 1 0 0 1-1 1h-4a1 1 0 0 1-1-1v-2Zm3-3a1 1 0 0 0-1 1v1h2v-1a1 1 0 0 0-1-1Z"/>
              </svg>
            <strong id="camContraseñaLabel">Cambiar contraseña</strong></button>
        <button type="submit" style="background-color: #FE5247" class="btn btn-warning btn-block my-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="33" height="33" fill="currentColor" class="bi bi-person-fill-x" viewBox="0 0 16 16">
                <path d="M11 5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Zm-9 8c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
                <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm-.646-4.854.646.647.646-.647a.5.5 0 0 1 .708.708l-.647.646.647.646a.5.5 0 0 1-.708.708l-.646-.647-.646.647a.5.5 0 0 1-.708-.708l.647-.646-.647-.646a.5.5 0 0 1 .708-.708Z"/>
              </svg>
            <strong id="eliCuentaLabel">Eliminar cuenta</strong></button>
    </div>
</body>
