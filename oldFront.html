<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Mapa de Gran Canaria con gasolineras</title>
	<!-- Enlace a la biblioteca de Open Street Map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
     <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
     integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
     crossorigin=""></script>
	<!-- CSS -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Container del mapa -->
	<div id="map"></div>

	<!-- Formulario -->
	<form id="route-form">
		<label for="gas-type">Tipo de gasolina:</label>
		<select id="gas-type" name="gas-type">
			<option value="95">Gasolina 95</option>
			<option value="98">Gasolina 98</option>
			<option value="diesel">DiÃ©sel</option>
		</select>
		<label for="origin">Municipio de origen:</label>
		<input type="text" id="origin" name="origin">
		<label for="destination">Municipio de destino:</label>
		<input type="text" id="destination" name="destination">
		<button type="submit">Buscar gasolineras</button>

		<br>
		<br>
		<!--Para mostrar las gasolineras en un ratio-->
		<label for="ubicacion">Buscar gasolineras en una ubicacion:</label>
		<input type="text" id="ubicacion" name="ubicacion">
		<label for="radius">Radio (m):</label>
		<input type="text" id="radius" name="radius" value="1000">
		<button id="radius_btn" type="submit">Mostrar gasolineras en ratio</button>
	</form>

	<!-- Container de lista de las gasolineras -->
	<div id="gas-list"></div>

	<!-- Script -->
	<script type="module" src="script.js"></script>

    
</body>
</html>
