<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Preferencias</title>
	<!--Imagen corporativa en la pestaña-->
	<link rel="icon" type="image/png" href="logo.png" size="32x32">
	<!-- Enlace a la biblioteca de Open Street Map -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
		integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI=" crossorigin="" />
	<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
		integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM=" crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<!-- CSS -->
	<link rel="stylesheet" href="../../style.css">
</head>


<body>
    <div class="encabezado">
        <div class="menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 -1 15 16.5" id="icono-volver">
                <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
            </svg>
        </div>
        <div class="titulo">
            <p style="margin-top: 14.5px;">CHEAPSTOP</p>
        </div>
        <div class="acceder">
        </div>
        <script type="module" src="/scripts/scriptperfil.js"></script>
    </div>
    <div class="container" style="background-color: #FD8024; border-radius: 30px;">
        <div class="subcontainer d-flex flex-column m-3" style="background-color: white; border-radius: 30px; align-items: center;">
            <div class="my-5 d-flex justify-content-center"> 
                <img src="3d-car.png" height="206" width="227">
                
            </div>
            <div class="col-md-5 my-3"> 
                <select class="form-select" id="carburanteSelLabel" style="border: 2px var(--bs-warning-border-subtle) solid;" aria-label="Default select example">
                    <option selected data-translate="tipo-carburante">Tipo de Carburante</option>
                    <option value="Gasolina95" data-translate="gasolina95">Gasolina 95</option>
                    <option value="Gasolina98" data-translate="gasolina98">Gasolina 98</option>
                    <option value="2" data-translate="diesel">Diesel</option>
                    <option value="3" data-translate="diesel-plus">Diesel Plus</option>
                </select>
            </div>
            <div class="col-md-5 my-3"> 
                <select class="form-select" id="radioSelLabel" aria-label="Default select example" style="border: 2px var(--bs-warning-border-subtle) solid;">
                    <option selected data-translate="radio">Radio</option>
                    <option value="1">1000</option>
                    <option value="2">2000</option>
                    <option value="3">3000</option>
                    <option value="3">4000</option>
                    <option value="3">5000</option>
                </select>
            </div>
            <div class="col-md-5 my-3"> 
                <select class="form-select" id="idiomaSelLabel" aria-label="Default select example" style="border: 2px var(--bs-warning-border-subtle) solid;" >
                    <option data-translate="idioma" selected>Idioma</option>
                    <option value="1" data-translate="espanol">Español</option>
                    <option value="2" data-translate="ingles">Inglés</option>
                    <option value="3" data-translate="esperanto">Esperanto</option>
                </select>
            </div>
            <div class="my-5 d-flex justify-content-center"> 
                    <button type="submit" class="btn btn-block btn-warning" style="background-color: #FD8024; color: white;"><strong id="volverLabel"  data-translate="volver">Volver</strong></button>
            </div>
            <div class="my-5"></div>
        </div>
    </div>
    <script type="module">
        import { translatePreferences, getLanguage } from '/scripts/translate.js';
        console.log(localStorage.getItem('language'));
        window.addEventListener('DOMContentLoaded', (event) =>{
            translatePreferences(getLanguage());
        })
    </script>
    
</body>
