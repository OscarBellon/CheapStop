<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de registro</title>
    <!--Imagen corporativa en la pestaña-->
    <link rel="icon" type="image/png" href="logo.png" size="32x32">
    <!-- Enlace a los archivos CSS de Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a los archivos JavaScript de jQuery y Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <!-- Estilos personalizados para centrar el formulario -->
</head>

<body>

        <div class="encabezado">
            <div class="menu">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 -1 15 16.5" id="icono-volver">
                    <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
                </svg>
            </div>
            <div class="titulo">
                <p style="margin-top: 14.5px;">CHEAPSTOP</p>
            </div>
            <div class="acceder">
                <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor"
                    class="person-circle" viewBox="-1 -1 18 18" id="icono-usuario">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        stroke="black"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" 
                        stroke-width="0.45"/>
                </svg>
            </div>
            <script type="module" src="/scripts/scriptform.js"></script>
        </div>
        
        <!--Usuario desplegable-->
        <div id="usuario-desplegable" style="display:none;" >
            <ul>
                <li id="botonIniciarSesion">Iniciar sesión</li>
                <li id="botonRegistrarse">Registrarse</li>
            </ul>
        </div>		

    
        <div class="row">
            <div class="col-md-6 mx-auto center-form">
                <div class="card" style="border: none;">
                    <div class="card-header"  style="background-color: white; color: black; border: none;">
                        <img src="user.png" alt="Icono de usuario" class="mx-auto d-block" style="width: 50px; height: 50px;">
                        <h2 class="text-center">Crear cuenta</h2>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="form-row justify-content-between">
                                <div class="form-group col-md-5">
                                    <label class="mx-3" for="nombre">Nombre</label>
                                    <input type="text" class="form-control" id="nombre">
                                </div>
                                <div class="form-group col-md-5">
                                    <label class="mx-3" for="apellido">Apellido</label>
                                    <input type="text" class="form-control" id="apellido">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="mx-3" for="email">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="form-group">
                                
                                <label class="mx-3" for="contraseña">Contraseña</label>
                                <input type="password" class="form-control" id="contraseña">
                            </div>
                            <div class="form-group">
                                
                                <label class="mx-3" for="repetir-contraseña">Repetir contraseña</label>
                                <input type="password" class="form-control" id="repetir-contraseña">
                            
                            </div>

                            <strong>Debe contener al menos 8 dígitos usando letras, numeros y minimo 1 símbolo</strong>

                            <div class="my-5 d-flex justify-content-center"> 
                                <div class="form-group col-md-5">
                                    <button type="submit" class="btn btn-primary btn-block">Crear cuenta</button>
                                </div>
                            </div>
                            <div class="my-5"></div> 
                            <div class="form-row justify-content-center">
                                <div class="form-group col-md-3">
                                    <strong class="mx-3">¿Ya tienes cuenta?</strong>
                                </div>
                                <div class="form-group col-md-3">
                                    <a href="formularioDeLogin.html" class="mx-3">Inicia sesión</strong>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    
</body>
</html>
